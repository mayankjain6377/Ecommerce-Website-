<!DOCTYPE html>
<html>
<head>
<title>Contact - Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="contact.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Angkor&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Contact Us</h1>
		</div>
		<div class="content">
			<div class="col-1">
				<div class="address-line">
					<img alt="location" src="images/icons8-home-page-64.png" class="icon">
					<div class="contact-info">
						<div class="contact-info-title">Address</div>
						<div>Vatika, Sanganer</div>
						<div>Jaipur, Rajasthan</div>
					</div>
				</div>
				<div class="address-line">
					<img alt="location" src="images/phone.png" class="icon">
					<!-- <img width="64" height="64" src="https://img.icons8.com/dusk/64/000000/ringer-volume.png" alt="ringer-volume"/> -->
					<div class="contact-info">
						<div class="contact-info-title">Phone</div>
						<div>+91-8107789760</div>
					</div>
				</div>
				<div class="address-line">
					<img alt="location" src="images/icons8-gmail-logo-64.png" class="icon">
					<div class="contact-info">
						<div class="contact-info-title">Email</div>
						<div>mayankjain6377@gmail.com</div>
					</div>
				</div>
			</div>
			<div class="col-2">
				<form id="form">
					<div class="form-container">
						<h2>Send Message</h2>
						<div class="form-row">
							<label>Full Name</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Email</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Type your message...</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<input type="button" class="send-btn" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
